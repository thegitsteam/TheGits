<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form role="form">

                        <div class="error usernameError hide">Enter your username.</div>
                        <div class="form-group">
                            <input type="username" name="username" id="username" class="form-control input-sm" placeholder="Username" ng-model="registration.username" ng-change="setUsername()">
                        </div>

                        <div class="error passwordError hide">Enter your password.</div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="registration.password" ng-change="setPassword()">
                                </div>
                            </div>
                        </div>

                        <div class="error submissionError hide">*Please resolve above errors*</div>
                        <input type="submit" value="Register" class="btn btn-info btn-block" ng-click="registerUser()">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
